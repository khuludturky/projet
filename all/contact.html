
<!DOCTYPE html>

                            <div class="form-control-wrap">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="fname" placeholder="Nom*" name="fname">
                                </div>

                                </div>
                                <div class="form-group mar-top-60">
                                    <textarea class="form-control" rows="10" name="comment" id="comment" placeholder="Votre Message"></textarea>
                                </div>
                                <div class="form-group mar-top-40">
                                    <button type="submit" class="btn ">Envoyer Message</button>
                                </div>
                            </div>
                        </form>
                    </div><br><br><br><br><br>

                            <div class="name-block-container">

                                    <a href="https://www.instagram.com/khulud_2447/?hl=fr"><img id="insta" class="socialn" src="insta.jpg" alt="ma page instagram"></a>
                                    <a href="https://github.com/khuludturky"><img id="git" class="socialn" src="git.png" alt="ma page github"></a>
